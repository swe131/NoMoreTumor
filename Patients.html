<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <img width="100px" src="./assets/No More Tumor.png" alt="No More Tumor Logo">
                <h4>No More Tumor</h4>
            </div>
            <div class="nav-content">
                <a href="#home">Home</a>
                <a href="#about-us">About Us</a>
                <a href="#features">Features</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">View Result</a></li>
            <li><a href="#">Articles</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Patients Portal</h1>
        <label for="file">Upload your file:</label>
        <input type="file" required/>
        <br>
        <button type="submit">Submit</button>
        <p>Your data will be sent to the doctor for review after submitting.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 No More Tumor. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            const toggleButton = document.querySelector(".sidebar-toggle");
    
            toggleButton.addEventListener("click", function () {
                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("shifted");
            });
        });
    </script>
</body>
</html>
