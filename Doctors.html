<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Portal</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="./assets/No More Tumor.png" alt="No More Tumor Logo">
                <h4>No More Tumor</h4>
            </div>
            <div class="nav-content">
                <a href="#home">Home</a>
                <a href="#about-us">About Us</a>
                <a href="#features">Features</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Patient Reports</a></li>
            <li><a href="#">Analyze MRI Scans</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Doctor’s Portal</h1>
        <p>View and analyze MRI scans here.</p>
        
        <h2>Your Profile</h2>
        <ul>
            <li>Patient: John Doe</li>
            <li>Patient: Jane Smith</li>
        </ul>

        <h2>Model for Prediction</h2>
        <label for="file">Upload MRI Scan:</label>
        <input type="file" name="scan"/><br>
        <button type="submit">Submit</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 No More Tumor. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            const toggleButton = document.querySelector(".sidebar-toggle");
        
            toggleButton.addEventListener("click", function () {
                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("shifted");
            });
        });
        
    </script>
</body>
</html>
