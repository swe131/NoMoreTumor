<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with us</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1><center>Register as a Patient</center></h1>
    
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img width="100px" src="./assets/No More Tumor.png" alt="">
                    <h4>No More Tumor</h4>
                </div>
                
                <div class="nav-content">
                    <a href="./landingpage.html">Home</a>&nbsp;&nbsp;
                    <a href="#about-us">About Us</a>&nbsp;&nbsp;
                    <a href="#feature">Features</a>&nbsp;&nbsp;
                </div>
            </div>
        </nav>
        <section class="forms">
            <div class="image">
               <img src="./assets/Animated register Template.gif" alt="register GIF" width="80%" height="100%">
            </div>
            <div class="register-box">
            <form action="./login.html">
                <div class="form-container">
                <div class="register1">
                <label for="Name">Name: </label>
                <input type="text" required/><br><br>
                
                <label for="Name">Hospital Name: </label>
                <input type="text" required/><br><br>


                <label for="email">Email: </label>
                <input type="email" required/><br><br>

                <label for="password">Password:</label>
                <input type="password" required/><br><br>
            </div>
            <div class="register2">
                <label for="Age">Age: </label>
                <input type="number" required/><br><br>

                <label for="id">Medical ID:</label>
                <input type="number" required/><br><br>

                <label for="number">Phone number: </label>
                <input type="number" pattern="[0-9]"  maxlength="10" inputmode="numeric" required/><br><br>

                <label for="password">Confirm Password:</label>
                <input type="password" required/><br><br>
            </div>
            
        </div>
        <input type="checkbox" required><span class="accept">Accept the Terms and Privacy Policies</span> 
        <button type="submit" class="register-btn">Register</button>
        </div>
        </form>
        
    </section>
</body>
</html>
